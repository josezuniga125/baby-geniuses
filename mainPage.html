<!--Main Page PiggyBank-->
<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8">
<title>PiggyBank</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<link rel="stylesheet" href="mainPage.css">

<script src="mainPage.js"></script>

<!-- Move to another part? -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

var previousTotal = 0.0;
var total = 10.0;
var historyID = 0;

var dragged;


/* events fired on the draggable target */
document.addEventListener("drag", function( event ) {
}, false);

document.addEventListener("dragstart", function( event ) {
    // store a ref. on the dragged elem
    dragged = event.target;
    clone = event.target.cloneNode(true);
    // make it half transparent
    //event.target.style.opacity = .5;

}, false);

document.addEventListener("dragend", function( event ) {
    // reset the transparency
    event.target.style.opacity = "";
}, false);

/* events fired on the drop targets */
document.addEventListener("dragover", function( event ) {
    // prevent default to allow drop
    event.preventDefault();
}, false);

document.addEventListener("dragenter", function( event ) {
    // highlight potential drop target when the draggable element enters it
    if ( event.target.className == "dropzone" ) {
        event.target.style.background = "lightgrey";
    }

}, false);

document.addEventListener("dragleave", function( event ) {
    // reset background of potential drop target when the draggable element leaves it
    if ( event.target.className == "dropzone" ) {
        event.target.style.background = "";
    }

}, false);

document.addEventListener("drop", function( event ) {
    // prevent default action (open as link for some elements)
    event.preventDefault();
    // move dragged elem to the selected drop target
    if ( event.target.className == "dropzone" ) {
        event.target.style.background = "";
        clone.setAttribute('width', '100%');
        clone.setAttribute('height', '100%');
        event.target.appendChild(clone);


    }
}, false);


$(document).on('click', "#undo-btn", function(evt)
{
  total=previousTotal;
  previousTotal=0;
  document.getElementById('total').innerHTML = "Total: $" + total.toFixed(2);
  document.getElementById("undo-btn").disabled = true;

  // Update history
  var ID = "#item_" + historyID;
  $(ID).remove();

});

$(document).on('click', "#save-btn", function(evt)
{
  // Update total
  amount = 5.00;
  previousTotal=total;
  total+=amount;
  document.getElementById('total').innerHTML = "Total: $" + total.toFixed(2);
  document.getElementById("undo-btn").disabled = false;

  // Add item to history
  historyID += 1;
  var inputText = $("#notes");
  var notes = $(inputText).val();

  var history_item = "<div class='history-item' id='item_" + historyID + "' style='color: green'><div class='history-text'> + $" + amount + " " + notes + "</div><button class='btn btn-default btn-sm undo-history-btn' id='" + historyID + "' type='button'>X</button></div>";
  $('#history-items').prepend(history_item);

  $("#notes").val("");
});

$(document).on('click', "#spend-btn", function(evt)
{
  // Update total
  amount = 5.00;
  previousTotal=total;
  total-=amount;
  document.getElementById('total').innerHTML = "Total: $" + total.toFixed(2);
  document.getElementById("undo-btn").disabled = false;

   // Add item to history
  historyID += 1;
  var inputText = $("#notes");
  var notes = $(inputText).val();

  var history_item = "<div class='history-item' id='item_" + historyID + "' style='color: red'><div class='history-text'> - $" + amount + " " + notes + "</div><button class='btn btn-default btn-sm undo-history-btn' id='" + historyID + "' type='button'>X</button></div>";
  $('#history-items').prepend(history_item);

  $("#notes").val("");
});

$(document).on('click', "#clear-btn", function(evt)
{
  $("#dropzone").remove(".coins");
  console.log("clear pressed");

});

$(document).on('click', ".undo-history-btn", function(evt)
{
  var ID = "#item_" + this.id;
  $(ID).remove();
});

</script>


</head>

<body>

<br>
<div class="container">
  <div class="row">
    <div class="col-md-4" id="firstColumn">
      <div>
      
      <!-- Money Table-->
      <table class="table">
      <tr class="dollars">
        <td id="one-dollar" draggable="true"><img src="One.jpg" alt="One Dollar Bill" style="height: auto; width: 100%; object-fit: contain"></td>
        <td id="five-dollar" draggable="true"><img src="Five.jpg" alt="Five Dollar Bill" style="height: auto; width: 100%; object-fit: contain"></td>
      </tr>
      <tr class="dollars">
        <td id="ten-dollar" draggable="true"><img src="Ten.jpg" alt="Ten Dollar Bill" style="height: auto; width: 100%; object-fit: contain"></td>
        <td id="twenty-dollar" draggable="true"><img src="Twenty.jpg" alt="Twenty Dollar Bill" style="height: auto; width: 100%; object-fit: contain"></td>
      </tr>
      </table>
      <table class="table">
      <tr class="coins">
        <td id="penny" draggable="true"><img src="Penny.png" alt="Penny" style="height: auto; width: 100%; object-fit: contain"></td>
        <td id="nickel" draggable="true"><img src="Nickel.png" alt="Nickel" style="height: auto; width: 100%; object-fit: contain"></td>
        <td id="dime" draggable="true"><img src="Dime.png" alt="Dime" style="height: auto; width: 100%; object-fit: contain"></td>
        <td id="quarter" draggable="true"><img src="Quarter.png" alt="Quarter" style="height: auto; width: 100%; object-fit: contain"></td>
      </tr>
      </table>

      <!-- Clickable box -->
      <div class="amount-title text-center">Amount</div>
      <div class="dropzone">
        <button class="btn btn-default btn-sm" id="clear-btn" type="button">Clear</button>
      </div>

      <br>
      <!-- Notes -->
      <form>
        <div class="row">
          <label id="notes-label">Notes:</label>
          <input type="text" class="form-control" id="notes" placeholder="Allowence">
        </div>
      </form>

      <br>
      <!-- Buttons below -->
      <div class="text-center">
        <button class="btn btn-success btn-lg btn-save-spend" id="save-btn" type="button">Save</button>
        <button class="btn btn-danger btn-lg btn-save-spend" id="spend-btn" type="button">Spend</button>
      </div>

      </div>
  </div>

    <div class="col-md-4" id="mainColumn">

      <!-- Column 2 Code Here -->
      <img id="thought-cloud" src="ThoughtCloud.png" alt="Thought Cloud" onclick="window.location.href='wishlist.html'">
      <div class="thought-text text-center">Wishlist</div>

      <img id="piggy-image" src="piggy.jpg" alt="Piggy Bank" style="height: auto; width: 100%; object-fit: contain">

      <div class="text-center">
        <div class="total-title" id="total">Total: $<script type="text/javascript">document.write(total.toFixed(2));</script></div>
        <button class="btn btn-default btn-lg" id="undo-btn" type="button">Undo</button>
      </div>

    </div>

    <div class="col-md-4" id="lastColumn">

      <!-- Column 3 Code Here -->
      <div class="history-title text-center">History</div>

      <div id="history-items">

      </div>

    </div>
  </div> <!-- class="row" -->
</div> <!-- class="container" -->


</body>


</html>

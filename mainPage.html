<!--Main Page PiggyBank-->
<!DOCTYPE html>
<html>


<head>
<meta charset="utf-8">
<title>PiggyBank</title>

<!-- Load style sheets -->
<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

<link rel="stylesheet" href="mainPage.css">

<script src="mainPage.js"></script>

<!-- Move to another part? -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
$(document).on('click', "#one-dollar", function(evt)
{
  console.log("one Dollar");
});
</script>


</head>

<body>

<br>
<div class="container">
  <div class="row">
    <div class="col-md-4" id="firstColumn">
      <div>
      
      <!-- Money Table-->
      <table class="table">
      <tr class="dollars">
        <td id="one-dollar"><img src="One.jpg" alt="One Dollar Bill" style="height: 100%; width: 100%; object-fit: contain"></td>
        <td id="five-dollar"><img src="Five.jpg" alt="Five Dollar Bill" style="height: 100%; width: 100%; object-fit: contain"></td>
      </tr>
      <tr class="dollars">
        <td id="ten-dollar"><img src="Ten.jpg" alt="Ten Dollar Bill" style="height: 100%; width: 100%; object-fit: contain"></td>
        <td id="twenty-dollar"><img src="Twenty.jpg" alt="Twenty Dollar Bill" style="height: 100%; width: 100%; object-fit: contain"></td>
      </tr>
      </table>
      <table class="table">
      <tr class="coins">
        <td id="penny"><img src="Penny.png" alt="Penny" style="height: 100%; width: 100%; object-fit: contain"></td>
        <td id="nickel"><img src="Nickel.png" alt="Nickel" style="height: 100%; width: 100%; object-fit: contain"></td>
        <td id="dime"><img src="Dime.png" alt="Dime" style="height: 100%; width: 100%; object-fit: contain"></td>
        <td id="quarter"><img src="Quarter.png" alt="Quarter" style="height: 100%; width: 100%; object-fit: contain"></td>
      </tr>
      </table>

      <!-- Clickable box -->
      <div class="amount-title text-center">Amount</div>
      <div class="rectangle">
        <button class="btn btn-default btn-sm" id="clear-btn" type="button">Clear</button>
      </div>

      <br>
      <!-- Notes -->
      <form>
        <div class="row">
          <label id="notes-label">Notes:</label>
          <input type="text" class="form-control" id="notes" placeholder="Allowence">
        </div>
      </form>

      <br>
      <!-- Buttons below -->
      <div class="text-center">
        <button class="btn btn-success btn-lg btn-save-spend" type="button">Save</button>
        <button class="btn btn-danger btn-lg btn-save-spend" type="button">Spend</button>
      </div>

      </div>
  </div>

    <div class="col-md-4" id="mainColumn">

      <!-- Column 2 Code Here -->
      Pig

    </div>

    <div class="col-md-4" id="lastColumn">

      <!-- Column 3 Code Here -->
      History

    </div>
  </div> <!-- class="row" -->
</div> <!-- class="container" -->


</body>


</html>

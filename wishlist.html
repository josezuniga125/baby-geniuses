<!doctype html>
<html>
<head>
    <!-- Load style sheets -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <link rel="stylesheet" href="wishlist.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
    <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script> -->

    <script src="wishlist.js"></script>
</head>

   
<body>

<div class="container">
  <div class="row">

    <div class="col-md-2" id="firstColumn">
       <img id="wishListPiggy" src="piggy.jpg" onclick="window.location.href='mainPage.html'">
       <img id="trashCan" src="trashcan.png" style="height: auto; width: 100%; object-fit: contain">
    </div>

    <div class="col-md-8" id="mainColumn">

      <div class="container" id="wishlistContainer">
          <img id="basketball" src="wishlist-icons/basketball.png">
          <img id="teddyBear" src="wishlist-icons/teddy-bear.png">
          <img id="rollerSkates" src="wishlist-icons/skates.png">
          <img id="wishListThoughtBubble" src = "wishListThoughtBubble.jpg">
      </div>

      <div class="totalAmount"> TOTAL: $10.00 </div>

    </div>

    <div class="col-md-2" id="lastColumn">
      <img id="wishListPlusSign" src = "plusSign.gif" style="height: auto; width: 100%; object-fit: contain">
      <!-- Code for drop down box for adding item -->
      <div id="myModal" class="modal">
      <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
              <h2>Add Item to Wishlist</h2>
          </div>
          <div class="modal-body">
            <p>Name: </p>
            <p>Label: </p>
          </div>
          <div class="modal-footer">
            <h3>Confirm</h3>
          </div>
        </div>
      </div>

    </div>


</body>



    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("wishListPlusSign");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>



</html>

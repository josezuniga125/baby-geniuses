<!doctype html>
<html>
<head>

    <!-- Load style sheets -->
    <link rel="stylesheet" href=
      "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">
    <link rel="stylesheet" href="wishlist.css">

    <script src="wishlist.js"></script>

    <div class = "container">
      <div class="row">

        <div class="col-md-1" id="firstColumn">
             <img id="wishListPiggy" src = "piggy.jpg" style="height: auto; width: 100%; object-fit: contain" 
                 onclick= "window.location.href='mainPage.html'">

             <img id="trashCan" src = "trashcan.png" style="height: auto; width: 100%; object-fit: contain">

        </div>

        <div class="col-md-10" id="mainColumn">

          <div class = "wishBubble">
            <img id="wishListThoughtBubble" src = "wishListThoughtBubble.jpg" style="height: 70%; width: 80%; object-fit: contain">
          </div>

          <div class="totalAmount"> TOTAL: $ 10.00
          </div>

        </div>

        <div class="col-md-1" id="lastColumn">

          <img id="wishListPlusSign" src = "plusSign.gif" style="height: auto; width: 100%; object-fit: contain">

          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                  <h2>Add Item to Wishlist</h2>
              </div>
              <div class="modal-body">
                 <p>Name: </p>
                 <p>Label: </p>
              </div>
              <div class="modal-footer">
                <h3>Confirm</h3>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>

</head>


    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        console.log(modal);

        // Get the button that opens the modal
        var btn = document.getElementById("wishListPlusSign");
        console.log(btn);

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


<body>
</body>

</html>
